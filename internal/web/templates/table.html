<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fa.min.css">
    <link rel="stylesheet" href="/style.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'system';
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <title>PBAKTH Table</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <a href="/">
                    <img src="/pwa/full_logo.png" alt="PBAKTH Logo" height="85" style="vertical-align: middle; margin-right: 20px;">
                </a>
                <a href="/" class="view-button" data-tooltip="Dashboard" data-i18n-tooltip="navigation.dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="/table" class="view-button active" data-tooltip="Table View" data-i18n-tooltip="navigation.table_view">
                    <i class="fa-solid fa-table"></i>
                </a>
                <a href="/summary" class="view-button" data-tooltip="Summary" data-i18n-tooltip="navigation.summary">
                    <i class="fa-solid fa-chart-column"></i>
                </a>
                {{if not .HideSettings}}
                <a href="/settings" class="view-button" data-tooltip="Settings" data-i18n-tooltip="navigation.settings">
                    <i class="fa-solid fa-gear"></i>
                </a>
                {{end}}
            </div>
        </header>

        <div class="month-navigation">
            <button id="prevMonth" class="nav-button"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="current-month" id="currentMonth"></div>
            <button id="nextMonth" class="nav-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        
        <div class="table-controls">
            <label for="showAllToggle">
                <input type="checkbox" id="showAllToggle" class="styled-checkbox"> <span data-i18n="table.show_all">Show All Transactions</span>
            </label>
            <button id="generateReportBtn" class="nav-button" style="margin-left: auto;">
                <i class="fa-solid fa-file-pdf"></i> <span data-i18n="table.generate_report">Generate Report</span>
            </button>
        </div>

        <div class="form-container">
            <div class="form-mode-toggle">
                <button type="button" id="expenseModeBtn" class="mode-button active" data-i18n="table.add_expense">Add Expense</button>
                <button type="button" id="gainModeBtn" class="mode-button" data-i18n="table.add_gain">Add Gains</button>
            </div>
            <form id="expenseForm" class="expense-form">
                <div class="form-group">
                    <label for="description" data-i18n="common.description">Description</label>
                    <input type="text" id="description" value="-" required>
                </div>

                <div class="form-group">
                    <label for="party" data-i18n="common.party">Party</label>
                    <input type="text" id="party">
                </div>

                <div class="form-group">
                    <label for="method" data-i18n="common.method">Method</label>
                    <select id="method">
                        <option value="cash" data-i18n="method.cash">Cash</option>
                        <option value="transfer" data-i18n="method.transfer">Bank Transfer</option>
                        <option value="cheque" data-i18n="method.cheque">Cheque</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="note">
                        <span data-i18n="common.note">Note</span>
                        <span id="noteRequiredIndicator" style="color: #ff6b6b; display: none;"> *</span>
                    </label>
                    <input type="text" id="note">
                </div>

                <div class="form-group">
                    <label for="category" data-i18n="common.category">Category</label>
                    <select id="category" required>
                        <option value="" data-i18n="common.categories">categories</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount" data-i18n="common.amount">Amount</label>
                    <input type="number" id="amount" step="0.01" min="0.01" max="9000000000000000" required>
                </div>

                <div class="form-group">
                    <label for="date" data-i18n="common.date">Date</label>
                    <input type="date" id="date" required>
                    <script>
                        const today = new Date();
                        const year = today.getFullYear();
                        const month = String(today.getMonth() + 1).padStart(2, '0');
                        const day = String(today.getDate()).padStart(2, '0');
                        const formattedDate = `${year}-${month}-${day}`;
                        document.getElementById('date').value = formattedDate;
                    </script>
                </div>
                
                <button type="submit" id="submitBtn" class="nav-button" data-i18n="table.add_expense">Add Expense</button>
            </form>
            <div id="formMessage" class="form-message"></div>
        </div>

        <div id="tableContainer">
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3 data-i18n="modal.delete_expense">Delete Expense</h3>
            <p data-i18n="modal.delete_confirm">Are you sure you want to delete this expense? (cannot be undone)</p>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeDeleteModal()" data-i18n="common.cancel">Cancel</button>
                <button class="modal-button confirm" onclick="confirmDelete()" data-i18n="common.delete">Delete</button>
            </div>
        </div>
    </div>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <h3 data-i18n="modal.generate_report">Generate Report</h3>
            <p data-i18n="modal.select_period">Select the report period:</p>
            <div class="modal-buttons">
                <button class="modal-button" onclick="generateReport('daily')" data-i18n="report.daily">Daily</button>
                <button class="modal-button" onclick="generateReport('monthly')" data-i18n="report.monthly">Monthly</button>
                <button class="modal-button" onclick="generateReport('yearly')" data-i18n="report.yearly">Yearly</button>
                <button class="modal-button" onclick="closeReportModal()" data-i18n="common.cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/functions.js"></script>
    <script>
        let currentCurrency = 'usd';
        let currentDate = new Date();
        let allExpenses = [];
        let expensesForTable = [];
        let startDate = 1;
        let isAddingGain = false;
        let isViewingGains = false; // Track whether viewing gains or expenses

        function setFormMode(isGain, isEditing = false) {
            isAddingGain = isGain;
            isViewingGains = isGain;
            const expenseBtn = document.getElementById('expenseModeBtn');
            const gainBtn = document.getElementById('gainModeBtn');
            const submitBtn = document.getElementById('submitBtn');

            if (isGain) {
                gainBtn.classList.add('active');
                expenseBtn.classList.remove('active');
                submitBtn.textContent = isEditing ? t('table.update_gain', 'Update Gain') : t('table.add_gain', 'Add Gain');
            } else {
                expenseBtn.classList.add('active');
                gainBtn.classList.remove('active');
                submitBtn.textContent = isEditing ? t('table.update_expense', 'Update Expense') : t('table.add_expense', 'Add Expense');
            }

            // Update the table to show only the selected transaction type
            updateTable();
        }

        document.getElementById('expenseModeBtn').addEventListener('click', () => {
            const form = document.getElementById('expenseForm');
            setFormMode(false, !!form.dataset.editId);
        });
        document.getElementById('gainModeBtn').addEventListener('click', () => {
            const form = document.getElementById('expenseForm');
            setFormMode(true, !!form.dataset.editId);
        });

        function createTable(expenses) {
            if (!expenses || expenses.length === 0) {
                let message;
                if (document.getElementById('showAllToggle').checked) {
                    message = isViewingGains ?
                              t('table.no_gains_all', 'No gains found') :
                              t('table.no_expenses_all', 'No expenses found');
                } else {
                    message = isViewingGains ?
                              t('table.no_gains_month', 'No gains recorded for this month') :
                              t('table.no_expenses_month', 'No expenses recorded for this month');
                }
                return `<div class="no-data">${message}</div>`;
            }
            return `
                <table class="expense-table">
                    <thead>
                        <tr>
                            <th>${t('common.description', 'Description')}</th>
                            <th>${t('common.party', 'Party')}</th>
                            <th>${t('common.method', 'Method')}</th>
                            <th>${t('common.category', 'Category')}</th>
                            <th>${t('common.amount', 'Amount')}</th>
                            <th class="date-header">${t('common.date', 'Date')}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        ${expenses.map((expense, index) => {
                            const party = expense.amount > 0 ? (expense.from || '') : (expense.to || '');
                            return `
                            <tr>
                                <td>${escapeHTML(expense.description || '')}</td>
                                <td>${escapeHTML(party)}</td>
                                <td>${t('method.' + (expense.method || 'cash'), expense.method || 'Cash')}</td>
                                <td>${escapeHTML(expense.category)}</td>
                                <td class="amount">${formatCurrency(expense.amount)}</td>
                                <td class="date-column">${formatDateFromUTC(expense.date)}</td>
                                <td>
                                    ${expense.amount > 0 ? `
                                        <button class="receipt-button" onclick="downloadReceipt('${expense.id}')" title="${t('table.download_receipt', 'Download Receipt')}">
                                            <i class="fa-solid fa-file-invoice"></i>
                                        </button>
                                    ` : `
                                        <button class="voucher-button" onclick="downloadVoucher('${expense.id}')" title="${t('table.download_voucher', 'Download Voucher')}">
                                            <i class="fa-solid fa-file-pdf"></i>
                                        </button>
                                    `}
                                    <button class="edit-button" onclick="editExpenseByIndex(${index})">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                    <button class="delete-button" onclick="handleDeleteClick(event, '${expense.id}')">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateTable() {
            const showAll = document.getElementById('showAllToggle').checked;
            document.querySelector('.month-navigation').style.display = showAll ? 'none' : 'flex';

            // Get expenses for the selected time period
            let filteredExpenses = showAll
                ? allExpenses.slice().sort((a, b) => new Date(b.date) - new Date(a.date))
                : getMonthExpenses(allExpenses);

            // Filter by transaction type (gains or expenses)
            expensesForTable = filteredExpenses.filter(expense => {
                return isViewingGains ? expense.amount > 0 : expense.amount < 0;
            });

            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = createTable(expensesForTable);
        }

        function editExpenseByIndex(index) {
            const expense = expensesForTable[index];
            if (expense) {
                editExpense(expense.id, expense.description, expense.from, expense.to, expense.method, expense.note, expense.category, expense.amount, expense.date);
            }
        }

        function editExpense(id, description, from, to, method, note, category, amount, date) {
            const isGain = amount > 0;
            const party = isGain ? (from || '') : (to || '');
            document.getElementById('description').value = description || '';
            document.getElementById('party').value = party;
            document.getElementById('method').value = method || 'cash';
            document.getElementById('note').value = note || '';
            document.getElementById('category').value = category;
            document.getElementById('amount').value = Math.abs(amount);
            setFormMode(isGain, true);

            // Update note requirement indicator
            updateNoteRequirement(method || 'cash');

            const localDate = new Date(date);
            const year = localDate.getFullYear();
            const month = String(localDate.getMonth() + 1).padStart(2, '0');
            const day = String(localDate.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;

            const form = document.getElementById('expenseForm');
            form.dataset.editId = id;

            form.scrollIntoView({ behavior: 'smooth' });
        }

        async function initialize() {
            await initI18n();
            try {
                const configResponse = await fetch('/config');
                if (!configResponse.ok) throw new Error('Failed to fetch configuration');
                const config = await configResponse.json();
                const categorySelect = document.getElementById('category');
                categorySelect.innerHTML = config.categories.map(cat => 
                    `<option value="${cat}">${cat}</option>`
                ).join('');
                currentCurrency = config.currency;
                startDate = config.startDate;
                
                const response = await fetch('/expenses');
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                allExpenses = Array.isArray(data) ? data : (data && Array.isArray(data.expenses) ? data.expenses : []);

                updateMonthDisplay();
                updateTable();
            } catch (error) {
                console.error('Failed to initialize table:', error);
                document.getElementById('tableContainer').innerHTML =
                    `<div class="no-data">${t('table.failed_load', 'Failed to load expenses')}</div>`;
            }
        }

        document.getElementById('showAllToggle').addEventListener('change', updateTable);

        // Handle note field required attribute based on payment method
        function updateNoteRequirement(method) {
            const noteInput = document.getElementById('note');
            const noteIndicator = document.getElementById('noteRequiredIndicator');

            if (method === 'transfer' || method === 'cheque') {
                noteInput.required = true;
                noteIndicator.style.display = 'inline';
            } else {
                noteInput.required = false;
                noteIndicator.style.display = 'none';
            }
        }

        document.getElementById('method').addEventListener('change', (e) => {
            updateNoteRequirement(e.target.value);
        });

        // Initialize on page load
        updateNoteRequirement(document.getElementById('method').value);

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            updateTable();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            updateTable();
        });

        let expenseToDelete = null;

        function downloadReceipt(expenseId) {
            window.location.href = `/receipt/pdf?id=${expenseId}`;
        }

        function downloadVoucher(expenseId) {
            window.location.href = `/voucher/pdf?id=${expenseId}`;
        }

        function showDeleteModal(id) {
            expenseToDelete = id;
            document.getElementById('deleteModal').classList.add('active');
        }

        function handleDeleteClick(event, id) {
            if (event.shiftKey) {
                expenseToDelete = id;
                confirmDelete();
            } else {
                showDeleteModal(id);
            }
        }

        function closeDeleteModal() {
            expenseToDelete = null;
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function confirmDelete() {
            if (!expenseToDelete) return;
            try {
                const response = await fetch(`/expense/delete?id=${expenseToDelete}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error('Failed to delete expense');
                }
                await initialize();
                closeDeleteModal();
            } catch (error) {
                console.error('Error deleting expense:', error);
                alert('Failed to delete expense. Please try again.');
            }
        }

        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target.className === 'modal active') {
                closeDeleteModal();
            }
        });

        // Report generation functions
        function showReportModal() {
            document.getElementById('reportModal').classList.add('active');
        }

        function closeReportModal() {
            document.getElementById('reportModal').classList.remove('active');
        }

        function generateReport(period) {
            const transactionType = isViewingGains ? 'gains' : 'expenses';
            const showAll = document.getElementById('showAllToggle').checked;

            // Build URL with parameters
            let url = `/report/pdf?type=${transactionType}&period=${period}`;

            // Add date parameters based on showAll toggle
            if (!showAll) {
                // Use current month from navigation
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1;
                url += `&year=${year}&month=${month}`;
            }

            // Download the report
            window.location.href = url;
            closeReportModal();
        }

        document.getElementById('generateReportBtn').addEventListener('click', showReportModal);

        document.getElementById('reportModal').addEventListener('click', (e) => {
            if (e.target.className === 'modal active') {
                closeReportModal();
            }
        });

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const editId = form.dataset.editId;
            let amount = parseFloat(document.getElementById('amount').value);
            if (!isAddingGain) {
                amount *= -1;
            }

            const party = document.getElementById('party').value;
            const formData = {
                description: document.getElementById('description').value,
                from: isAddingGain ? party : 'PBAKTH',
                to: isAddingGain ? 'PBAKTH' : party,
                method: document.getElementById('method').value,
                note: document.getElementById('note').value,
                category: document.getElementById('category').value,
                amount: amount,
                date: getISODateWithLocalTime(document.getElementById('date').value)
            };
            try {
                const url = editId ? `/expense/edit?id=${editId}` : '/expense';
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const messageDiv = document.getElementById('formMessage');
                if (response.ok) {
                    if (editId) {
                        messageDiv.textContent = isAddingGain ? t('form.gain_updated', 'Gain updated successfully!') : t('form.expense_updated', 'Expense updated successfully!');
                    } else {
                        messageDiv.textContent = isAddingGain ? t('form.gain_added', 'Gain added successfully!') : t('form.expense_added', 'Expense added successfully!');
                    }
                    messageDiv.className = 'form-message success';
                    form.reset();
                    delete form.dataset.editId;
                    setFormMode(false, false);
                    await initialize();
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('date').value = `${year}-${month}-${day}`;
                } else {
                    const error = await response.json();
                    messageDiv.textContent = error.error || t('form.error_update', 'Error: Failed to save expense');
                    messageDiv.className = 'form-message error';
                }
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'form-message';
                }, 3000);
            } catch (error) {
                console.error('Error saving expense:', error);
                const messageDiv = document.getElementById('formMessage');
                messageDiv.textContent = t('form.error_update', 'Error: Failed to save expense');
                messageDiv.className = 'form-message error';
            }
        });
        document.addEventListener('DOMContentLoaded', initialize);

        document.getElementById('description').addEventListener('click', (e) => {
            if (e.target.value === '-') {
                e.target.value = '';
            }
        });
        
        window.editExpenseByIndex = editExpenseByIndex;
    </script>
</body>
</html>
