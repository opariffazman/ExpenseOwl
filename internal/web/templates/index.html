<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fa.min.css">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/pwa/icon-192.png">
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Hide content until translations are loaded to prevent flash of untranslated content */
        body { visibility: hidden; }
    </style>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'system';
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (theme === 'light-green') {
                document.documentElement.setAttribute('data-theme', 'light-green');
            } else if (theme === 'light-blue') {
                document.documentElement.setAttribute('data-theme', 'light-blue');
            }
        })();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
    <title>PBAKTH</title>
    <script src="/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <a href="/">
                    <img src="/pwa/full_logo.png" alt="PBAKTH Logo" height="85" style="vertical-align: middle; margin-right: 20px;">
                </a>
                <a href="/" class="view-button active" data-tooltip="Dashboard" data-i18n-tooltip="navigation.dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="/table" class="view-button" data-tooltip="Table View" data-i18n-tooltip="navigation.table_view">
                    <i class="fa-solid fa-table"></i>
                </a>
                <a href="/summary" class="view-button" data-tooltip="Summary" data-i18n-tooltip="navigation.summary">
                    <i class="fa-solid fa-chart-column"></i>
                </a>
                {{if not .HideSettings}}
                <a href="/settings" class="view-button" data-tooltip="Settings" data-i18n-tooltip="navigation.settings">
                    <i class="fa-solid fa-gear"></i>
                </a>
                {{end}}
            </div>
        </header>

        <div class="month-navigation">
            <button id="prevMonth" class="nav-button"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="current-month" id="currentMonth"></div>
            <button id="nextMonth" class="nav-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div class="table-controls">
            <button id="toggleExpenseFormBtn" class="nav-button"><i class="fa-solid fa-plus"></i> <span data-i18n="dashboard.add_expense">Add Expense</span></button>
            <button id="toggleGainFormBtn" class="nav-button"><i class="fa-solid fa-plus"></i> <span data-i18n="dashboard.add_gains">Add Gains</span></button>
        </div>

        <div id="addExpenseContainer" style="display: none;">
            <div class="form-container">
                <form id="expenseForm" class="expense-form">
                    <div class="form-group">
                        <label for="description" data-i18n="common.description">Description</label>
                        <input type="text" id="description" value="-" required>
                    </div>

                    <div class="form-group">
                        <label for="party" data-i18n="common.party">Party</label>
                        <input type="text" id="party">
                    </div>

                    <div class="form-group">
                        <label for="method" data-i18n="common.method">Method</label>
                        <select id="method" required>
                            <option value="" disabled selected data-i18n="common.please_select">Please select</option>
                            <option value="cash" data-i18n="method.cash">Cash</option>
                            <option value="transfer" data-i18n="method.transfer">Bank Transfer</option>
                            <option value="cheque" data-i18n="method.cheque">Cheque</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="note">
                            <span data-i18n="common.note">Note</span>
                            <span id="noteRequiredIndicator" style="color: #ff6b6b; display: none;"> *</span>
                        </label>
                        <input type="text" id="note">
                    </div>

                    <div class="form-group">
                        <label for="category" data-i18n="common.category">Category</label>
                        <select id="category" required>
                            <option value="" data-i18n="common.categories">categories</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount" data-i18n="common.amount">Amount</label>
                        <input type="number" id="amount" step="0.01" min="0.01" max="9000000000000000" required>
                    </div>

                    <div class="form-group">
                        <label for="date" data-i18n="common.date">Date</label>
                        <input type="date" id="date" required>
                        <script>
                            const today = new Date();
                            const year = today.getFullYear();
                            const month = String(today.getMonth() + 1).padStart(2, '0');
                            const day = String(today.getDate()).padStart(2, '0');
                            const formattedDate = `${year}-${month}-${day}`;
                            document.getElementById('date').value = formattedDate;
                        </script>
                    </div>
                    
                        <button type="submit" id="submitBtn" class="nav-button" data-i18n="dashboard.add_expense">Add Expense</button>
                </form>
                <div id="formMessage" class="form-message"></div>
            </div>
        </div>

        <div class="chart-container">
            <div id="noDataMessage" class="no-data" style="display: none; width: 100%;" data-i18n="dashboard.no_data">No expenses recorded this month.</div>
            <div class="chart-box">
                <canvas id="categoryPieChart"></canvas>
            </div>
            <div class="legend-box" id="customLegend">
            </div>
        </div>

        <div id="cashflow-section" class="cashflow-container">
            <div class="cashflow-item income">
                <div class="cashflow-label" data-i18n="dashboard.income">Income</div>
                <div class="cashflow-value" id="cashflow-income"></div>
            </div>
            <div class="cashflow-item expenses">
                <div class="cashflow-label" data-i18n="dashboard.expenses">Expenses</div>
                <div class="cashflow-value" id="cashflow-expenses"></div>
            </div>
            <div class="cashflow-item balance">
                <div class="cashflow-label" data-i18n="dashboard.balance">Balance</div>
                <div class="cashflow-value" id="cashflow-balance"></div>
            </div>
        </div>
    </div>

    <script src="/functions.js"></script>
    <script>
        let currentCurrency = 'usd';
        let startDate = 1;
        let pieChart = null;
        let currentDate = new Date();
        let allExpenses = [];
        let disabledCategories = new Set();
        let categoryColors = {};

        function assignCategoryColors(categories) {
            categories.forEach((category, index) => {
                if (!categoryColors[category]) {
                    categoryColors[category] = colorPalette[index % colorPalette.length];
                }
            });
        }

        function calculateCategoryBreakdown(expenses) {
            const categoryTotals = {};
            let totalAmount = 0;
            expenses.forEach(exp => {
                if (exp.amount < 0 && !disabledCategories.has(exp.category)) {
                    const amount = Math.abs(exp.amount);
                    categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + amount;
                    totalAmount += amount;
                }
            });
            return Object.entries(categoryTotals)
                .map(([category, total]) => ({
                    category,
                    total,
                    percentage: totalAmount > 0 ? (total / totalAmount) * 100 : 0
                }))
                .sort((a, b) => b.total - a.total);
        }

        function calculateIncome(expenses) {
            return expenses
                .filter(exp => exp.amount > 0)
                .reduce((sum, exp) => sum + exp.amount, 0);
        }

        function calculateExpenses(expenses) {
            return expenses
                .filter(exp => exp.amount < 0)
                .reduce((sum, exp) => sum + Math.abs(exp.amount), 0);
        }

        function updateChartAndLegend() {
            const monthExpenses = getMonthExpenses(allExpenses);
            const chartBox = document.querySelector('.chart-box');
            const legendBox = document.getElementById('customLegend');
            const cashflowSection = document.getElementById('cashflow-section');
            const noDataMessage = document.getElementById('noDataMessage');
            const hasExpenses = monthExpenses.some(e => e.amount < 0);
            if (!hasExpenses) {
                if (pieChart) {
                    pieChart.destroy();
                    pieChart = null;
                }
                chartBox.style.display = 'none';
                legendBox.style.display = 'none';
                cashflowSection.style.display = 'none';
                noDataMessage.style.display = 'block';
            } else {
                chartBox.style.display = 'flex';
                legendBox.style.display = 'flex';
                cashflowSection.style.display = 'flex';
                noDataMessage.style.display = 'none';
                
                const categoryData = calculateCategoryBreakdown(monthExpenses);
                updateCashflow(monthExpenses);
                createPieChart(categoryData);
                updateLegend(categoryData);
            }
        }

        function updateCashflow(expenses) {
            const income = calculateIncome(expenses);
            const expenseTotal = calculateExpenses(expenses);
            const balance = income - expenseTotal;
            
            document.getElementById('cashflow-income').textContent = formatCurrency(income);
            document.getElementById('cashflow-expenses').textContent = formatCurrency(expenseTotal);
            document.getElementById('cashflow-balance').textContent = formatCurrency(balance);
            
            const balanceElement = document.getElementById('cashflow-balance');
            if (balance >= 0) {
                balanceElement.classList.add('positive');
                balanceElement.classList.remove('negative');
            } else {
                balanceElement.classList.add('negative');
                balanceElement.classList.remove('positive');
            }
        }

        function createPieChart(categoryData) {
            if (pieChart) pieChart.destroy();
            pieChart = new Chart('categoryPieChart', {
                type: 'doughnut',
                data: {
                    labels: categoryData.map(c => c.category),
                    datasets: [{
                        data: categoryData.map(c => c.total),
                        backgroundColor: categoryData.map(c => categoryColors[c.category]),
                        borderColor: '#1a1a1a',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    const value = context.raw;
                                    const total = context.dataset.data.reduce((sum, val) => sum + val, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                    return `${context.label}: ${formatCurrency(value)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateLegend(categoryData) {
            const legendContainer = document.getElementById('customLegend');
            legendContainer.innerHTML = '';
            const monthExpenses = getMonthExpenses(allExpenses);
            const currentMonthCategories = [...new Set(monthExpenses
                .filter(exp => exp.amount < 0)
                .map(exp => exp.category))];
            const categoryMap = new Map(categoryData.map(cat => [cat.category, cat]));
            
            currentMonthCategories.sort((a, b) => {
                const dataA = categoryMap.get(a);
                const dataB = categoryMap.get(b);
                if (dataA && dataB) return dataB.total - dataA.total;
                if (dataA) return -1;
                if (dataB) return 1;
                return a.localeCompare(b);
            }).forEach(category => {
                const item = document.createElement('div');
                item.className = `legend-item${disabledCategories.has(category) ? ' disabled' : ''}`;
                const color = categoryColors[category];
                const categoryDataItem = categoryMap.get(category);
                const percentage = categoryDataItem ? ` (${categoryDataItem.percentage.toFixed(1)}%)` : '';
                const amount = categoryDataItem ? formatCurrency(categoryDataItem.total) : '';
                item.innerHTML = `
                    <div class="color-box" style="background-color: ${color}"></div>
                    <div class="legend-text">
                        <span>${category}${percentage}</span>
                        <span class="amount">${amount}</span>
                    </div>
                `;
                item.addEventListener('click', () => toggleCategory(category));
                legendContainer.appendChild(item);
            });

            const activeTotalExpenses = monthExpenses
                .filter(exp => exp.amount < 0 && !disabledCategories.has(exp.category))
                .reduce((sum, exp) => sum + Math.abs(exp.amount), 0);

            const totalsHtml = `
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>${t('dashboard.total', 'Total:')}</span>
                        <span class="amount">
                            ${formatCurrency(activeTotalExpenses)}
                        </span>
                    </div>
                </div>
            `;
            legendContainer.insertAdjacentHTML('beforeend', totalsHtml);
        }

        function toggleCategory(category) {
            if (disabledCategories.has(category)) {
                disabledCategories.delete(category);
            } else {
                disabledCategories.add(category);
            }
            updateChartAndLegend();
        }

        async function initialize() {
            await initI18n();
            try {
                const configResponse = await fetch('/config');
                if (!configResponse.ok) throw new Error('Failed to fetch configuration');
                const config = await configResponse.json();
                const categorySelect = document.getElementById('category');
                categorySelect.innerHTML = `<option value="" disabled selected data-i18n="common.please_select">Please select</option>` +
                    config.categories.map(cat =>
                        `<option value="${cat}">${cat}</option>`
                    ).join('');
                applyTranslations(); // Apply translations to dynamically added options
                currentCurrency = config.currency;
                startDate = config.startDate;
                
                const response = await fetch('/expenses');
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                allExpenses = Array.isArray(data) ? data : (data && Array.isArray(data.expenses) ? data.expenses : []);

                const uniqueCategories = [...new Set(allExpenses.map(exp => exp.category))];
                assignCategoryColors(uniqueCategories);
                updateMonthDisplay();
                updateChartAndLegend();
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
            }
        }

        Chart.defaults.color = '#b3b3b3';
        Chart.defaults.borderColor = '#606060';
        Chart.defaults.font.family = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            updateChartAndLegend();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            updateChartAndLegend();
        });

        let isAddingGain = false;

        function toggleForm(isGain) {
            const formContainer = document.getElementById('addExpenseContainer');
            const expenseBtn = document.getElementById('toggleExpenseFormBtn');
            const gainBtn = document.getElementById('toggleGainFormBtn');
            const submitBtn = document.getElementById('submitBtn');
            const isHidden = formContainer.style.display === 'none' || formContainer.style.display === '';
            const switchingMode = !isHidden && isAddingGain !== isGain;

            const addExpenseText = t('dashboard.add_expense', 'Add Expense');
            const addGainsText = t('dashboard.add_gains', 'Add Gains');
            const closeText = t('common.close', 'Close');

            if (isHidden || switchingMode) {
                formContainer.style.display = 'block';
                isAddingGain = isGain;
                if (isGain) {
                    gainBtn.innerHTML = `<i class="fa-solid fa-times"></i> ${closeText}`;
                    expenseBtn.innerHTML = `<i class="fa-solid fa-plus"></i> ${addExpenseText}`;
                    submitBtn.textContent = t('table.add_gain', 'Add Gain');
                } else {
                    expenseBtn.innerHTML = `<i class="fa-solid fa-times"></i> ${closeText}`;
                    gainBtn.innerHTML = `<i class="fa-solid fa-plus"></i> ${addGainsText}`;
                    submitBtn.textContent = addExpenseText;
                }
            } else {
                formContainer.style.display = 'none';
                expenseBtn.innerHTML = `<i class="fa-solid fa-plus"></i> ${addExpenseText}`;
                gainBtn.innerHTML = `<i class="fa-solid fa-plus"></i> ${addGainsText}`;
            }
        }

        document.getElementById('toggleExpenseFormBtn').addEventListener('click', () => toggleForm(false));
        document.getElementById('toggleGainFormBtn').addEventListener('click', () => toggleForm(true));

        // Handle note field required attribute based on payment method
        function updateNoteRequirement(method) {
            const noteInput = document.getElementById('note');
            const noteIndicator = document.getElementById('noteRequiredIndicator');

            if (method === 'transfer' || method === 'cheque') {
                noteInput.required = true;
                noteIndicator.style.display = 'inline';
            } else {
                noteInput.required = false;
                noteIndicator.style.display = 'none';
            }
        }

        document.getElementById('method').addEventListener('change', (e) => {
            updateNoteRequirement(e.target.value);
        });

        // Initialize on page load
        updateNoteRequirement(document.getElementById('method').value);

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            let amount = parseFloat(document.getElementById('amount').value);
            if (!isAddingGain) {
                amount *= -1;
            }
            const party = document.getElementById('party').value;
            const formData = {
                description: document.getElementById('description').value,
                from: isAddingGain ? party : 'PBAKTH',
                to: isAddingGain ? 'PBAKTH' : party,
                method: document.getElementById('method').value,
                note: document.getElementById('note').value,
                category: document.getElementById('category').value,
                amount: amount,
                date: getISODateWithLocalTime(document.getElementById('date').value)
            };
            try {
                const response = await fetch('/expense', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const messageDiv = document.getElementById('formMessage');
                if (response.ok) {
                    messageDiv.textContent = isAddingGain ? t('form.gain_added', 'Gain added successfully!') : t('form.expense_added', 'Expense added successfully!');
                    messageDiv.className = 'form-message success';
                    document.getElementById('expenseForm').reset();
                    await initialize();
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('date').value = `${year}-${month}-${day}`;
                } else {
                    const error = await response.json();
                    messageDiv.textContent = error.error || t('form.error_add', 'Error: Failed to add expense');
                    messageDiv.className = 'form-message error';
                }
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'form-message';
                }, 3000);
            } catch (error) {
                console.error('Error adding expense:', error);
                const messageDiv = document.getElementById('formMessage');
                messageDiv.textContent = t('form.error_add', 'Error: Failed to add expense');
                messageDiv.className = 'form-message error';
            }
        });
        document.addEventListener('DOMContentLoaded', initialize);

        document.getElementById('description').addEventListener('click', (e) => {
            if (e.target.value === '-') {
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
